<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ra√≠ces de Agua: El Ciclo Eterno</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Courier+Prime&display=swap"
        rel="stylesheet">
</head>

<body class="theme-future"> <!-- Default Theme -->
    <div id="app">
        <div class="scanlines"></div>

        <!-- Header -->
        <header class="hud-header">
            <div class="game-title">RA√çCES DE AGUA</div>
            <div id="clock" style="font-family: var(--font-display); color: var(--color-primary);">00:00</div>
        </header>

        <main id="main-container">
            <!-- VISTA: INTRO / REGISTRO -->
            <section id="view-intro" class="view active">
                <div style="text-align: center; margin-top: 50px;">
                    <h1
                        style="font-family: var(--font-display); color: var(--color-primary); font-size: 2rem; margin-bottom: 10px;">
                        AGENCIA DE<br>EQUILIBRIO</h1>
                    <p style="margin-bottom: 40px; opacity: 0.8;">ENLACE TEMPORAL REQUERIDO</p>

                    <input type="text" id="input-name" class="cyber-input" placeholder="NOMBRE DEL AGENTE"
                        autocomplete="off">
                    <button id="btn-start-game" class="cyber-button">INICIAR ENLACE</button>
                </div>
            </section>

            <!-- VISTA: L√çNEA DE TIEMPO (SELECTOR) -->
            <section id="view-timeline" class="view hidden">
                <h2 style="text-align: center; margin-top: 20px; color: var(--color-primary);">SELECCIONA ERA</h2>

                <div class="timeline-container">
                    <!-- ERA PASADO -->
                    <div class="era-card" id="btn-era-past">
                        <div class="era-title">1350: XOCHIMILCO</div>
                        <div class="era-desc">Misi√≥n: El Secreto del Lodo</div>
                        <div style="margin-top: 10px; font-size: 2rem;">üóø</div>
                    </div>

                    <!-- ERA FUTURO -->
                    <div class="era-card" id="btn-era-future">
                        <div class="era-title">2050: NEO-M√âXICO</div>
                        <div class="era-desc">Misi√≥n: Alerta de Amon√≠aco</div>
                        <div style="margin-top: 10px; font-size: 2rem;">ü§ñ</div>
                    </div>

                    <!-- CONVERGENCIA -->
                    <div class="era-card" id="btn-era-final" style="opacity: 0.5; pointer-events: none;">
                        <div class="era-title">CONVERGENCIA</div>
                        <div class="era-desc">Bloqueado: Requiere completar misiones</div>
                        <div style="margin-top: 10px; font-size: 2rem;">‚öñÔ∏è</div>
                    </div>
                </div>
            </section>

            <!-- VISTA: DI√ÅLOGO / NARRATIVA -->
            <section id="view-dialogue" class="view hidden">
                <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
                    <!-- Avatar o Visualizaci√≥n aqu√≠ -->
                    <div id="char-avatar" style="font-size: 5rem;">ü§ñ</div>
                </div>

                <div class="dialogue-box">
                    <div id="dialogue-char" class="char-name">SYSTEM</div>
                    <div id="dialogue-text" class="dialogue-text">...</div>

                    <div id="dialogue-options" class="dialogue-options hidden">
                        <!-- Botones inyectados por JS -->
                    </div>

                    <button id="btn-next-dialogue" class="cyber-button small"
                        style="margin-top: 10px; width: 100%;">CONTINUAR</button>
                </div>
            </section>

            <!-- VISTA: ACTIVIDAD (Gen√©rica) -->
            <section id="view-activity" class="view hidden">
                <div
                    style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <button id="btn-back-timeline"
                        style="background:none; border:none; color:var(--color-text); font-size:1.5rem;">‚Üê</button>
                    <h3 id="activity-title" style="color: var(--color-primary);">ACTIVIDAD</h3>
                    <div style="width: 24px;"></div>
                </div>

                <div id="activity-content" style="width: 100%; flex: 1;"></div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
